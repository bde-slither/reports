sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-publishers
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Proposal/Proposal.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/Proposal.pdf
  skip_cleanup: true
  on:
    tags: true
